<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Peng - Designer, Artist & Storyteller</title>
    <style>
        /* Apple Design System - Kelly Portfolio */
        :root {
            /* Apple Colors - Following Official Design Guidelines */
            --apple-blue: #007AFF;
            --apple-gray: #8E8E93;
            --apple-gray-light: #F2F2F7;
            --apple-gray-dark: #1C1C1E;
            --apple-separator: #D1D1D6;
            --apple-background: #FFFFFF;
            --apple-background-secondary: #FFFFFF;
            --apple-text-primary: #1D1D1F;
            --apple-text-secondary: #86868B;
            --apple-text-tertiary: #86868B99;
            
            /* Apple Typography Scale - SF Pro Family */
            --apple-font-large-title: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --apple-font-title-1: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --apple-font-title-2: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            --apple-font-title-3: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-headline: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-body: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-callout: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-subheadline: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-footnote: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-caption-1: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            --apple-font-caption-2: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            
            /* Apple Spacing - Based on 8px grid system */
            --apple-spacing-xs: 4px;
            --apple-spacing-s: 8px;
            --apple-spacing-m: 16px;
            --apple-spacing-l: 24px;
            --apple-spacing-xl: 32px;
            --apple-spacing-xxl: 48px;
            --apple-spacing-xxxl: 64px;
            --apple-spacing-huge: 96px;
            
            /* Apple Border Radius */
            --apple-radius-small: 6px;
            --apple-radius-medium: 12px;
            --apple-radius-large: 16px;
            --apple-radius-xlarge: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--apple-font-body);
            background-color: var(--apple-background);
            color: var(--apple-text-primary);
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-feature-settings: "kern" 1;
            text-rendering: optimizeLegibility;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Dark Mode Toggle Switch */
        .theme-toggle {
            position: fixed;
            top: var(--apple-spacing-l);
            left: var(--apple-spacing-l);
            z-index: 2000;
            background: var(--apple-background);
            border: 0.5px solid var(--apple-separator);
            border-radius: var(--apple-radius-xlarge);
            padding: var(--apple-spacing-xs);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #000000;
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.light {
            background: #FFFFFF;
            border: 1px solid var(--apple-separator);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .toggle-switch.light .toggle-slider {
            transform: translateX(22px);
            background: white;
        }

        /* Dark mode styles (default) */
        body.dark-mode,
        body:not(.light-mode) {
            --apple-background: #000000;
            --apple-background-secondary: #1C1C1E;
            --apple-text-primary: #F2F2F7;
            --apple-text-secondary: #8E8E93;
            --apple-text-tertiary: #8E8E9399;
            --apple-separator: #38383A;
            --apple-gray-light: #2C2C2E;
        }

        /* Light mode styles */
        body.light-mode {
            --apple-background: #F6F8FF;
            --apple-background-secondary: #F6F8FF;
            --apple-text-primary: #1D1D1F;
            --apple-text-secondary: #86868B;
            --apple-text-tertiary: #86868B99;
            --apple-separator: #D1D1D6;
            --apple-gray-light: #F2F2F7;
        }

        /* Left Sidebar - Apple Style */
        .sidebar {
            width: 250px;
            background-color: var(--apple-background);
            padding: var(--apple-spacing-huge) var(--apple-spacing-l) var(--apple-spacing-l) var(--apple-spacing-xl);
            border-right: 0.5px solid var(--apple-separator);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: var(--apple-spacing-xs);
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--apple-text-primary);
            font-size: 17px;
            font-weight: 400;
            display: block;
            padding: var(--apple-spacing-s) 0;
            transition: color 0.3s ease;
            font-family: var(--apple-font-body);
            letter-spacing: -0.022em;
        }

        .nav-menu a:hover {
            color: var(--apple-blue);
        }

        .nav-menu a.active {
            color: var(--apple-blue);
            font-weight: 500;
        }

        .nav-menu a.external-link::after {
            content: " ↗";
            font-size: 14px;
            opacity: 0.6;
            margin-left: 4px;
        }

        .project-list {
            margin-top: var(--apple-spacing-huge);
            padding-top: var(--apple-spacing-l);
            border-top: 0.5px solid var(--apple-separator);
        }

        .project-list ul {
            list-style: none;
        }

        .project-list li {
            margin-bottom: var(--apple-spacing-xs);
        }

        .project-list a {
            text-decoration: none;
            color: var(--apple-text-secondary);
            font-size: 15px;
            display: block;
            padding: var(--apple-spacing-xs) 0;
            transition: color 0.3s ease;
            font-family: var(--apple-font-body);
            letter-spacing: -0.016em;
        }

        .project-list a:hover {
            color: var(--apple-text-primary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: var(--apple-spacing-huge) var(--apple-spacing-huge) var(--apple-spacing-huge) 80px;
            max-width: 1080px;
        }

        .greeting {
            color: var(--apple-text-secondary);
            font-size: 19px;
            margin-bottom: var(--apple-spacing-xl);
            font-style: italic;
            font-family: var(--apple-font-body);
            letter-spacing: -0.022em;
            font-weight: 400;
        }

        .main-text {
            font-size: 36px;
            font-weight: 500;
            line-height: 1.3;
            color: var(--apple-text-primary);
            margin-bottom: var(--apple-spacing-xl);
            font-family: var(--apple-font-large-title);
            letter-spacing: -0.005em;
            max-width: 800px;
        }

        .experience-text {
            color: var(--apple-text-secondary) !important;
        }

        .available-badge {
            position: fixed;
            top: var(--apple-spacing-huge);
            right: var(--apple-spacing-huge);
            background-color: var(--apple-text-primary);
            color: var(--apple-background);
            padding: var(--apple-spacing-s) var(--apple-spacing-m);
            border-radius: var(--apple-radius-xlarge);
            font-size: 15px;
            font-weight: 500;
            font-family: var(--apple-font-subheadline);
            letter-spacing: -0.016em;
        }

        /* Project Showcase with New Banner Style */
        .project-showcase {
            margin-top: var(--apple-spacing-xl);
        }

        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: var(--apple-spacing-huge);
            width: 100%;
        }

        .project-card {
            cursor: pointer;
            transition: transform 0.4s ease;
            margin-bottom: var(--apple-spacing-xl);
        }

        .project-card:hover {
            transform: translateY(-2px);
        }

        .project-visual {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: var(--apple-background);
            border-radius: var(--apple-radius-large);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            margin-bottom: var(--apple-spacing-l);
            border: 0.5px solid var(--apple-separator);
        }

        .project-visual img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            background: var(--apple-background);
        }

        .project-info {
            text-align: left;
        }

        .project-tags {
            display: flex;
            gap: var(--apple-spacing-s);
            margin-bottom: var(--apple-spacing-m);
            flex-wrap: wrap;
        }

        .project-tag {
            background: var(--apple-background-secondary);
            color: var(--apple-text-secondary);
            padding: var(--apple-spacing-xs) var(--apple-spacing-s);
            border-radius: var(--apple-radius-small);
            font-size: 12px;
            font-family: var(--apple-font-caption-1);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            border: 0.5px solid var(--apple-separator);
        }

        .project-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--apple-text-primary);
            margin-bottom: var(--apple-spacing-s);
            font-family: var(--apple-font-title-1);
            letter-spacing: -0.003em;
            line-height: 1.1;
        }

        .project-description {
            font-size: 19px;
            color: var(--apple-text-secondary);
            line-height: 1.47059;
            margin-bottom: var(--apple-spacing-m);
            font-family: var(--apple-font-body);
            letter-spacing: -0.022em;
        }

        .project-year {
            color: var(--apple-text-tertiary);
            font-size: 15px;
            font-family: var(--apple-font-subheadline);
            letter-spacing: -0.016em;
        }

        /* Project Image Styles */
        .project-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--apple-radius-large);
            transition: transform 0.4s ease;
        }

        .project-main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--apple-radius-large);
            transition: transform 0.4s ease;
        }

        .project-card:hover .project-image,
        .project-card:hover .project-main-image {
            transform: scale(1.02);
        }

        /* Phone Mockup Styles */
        .phone-mockup {
            position: relative;
            display: flex;
            gap: var(--apple-spacing-l);
            align-items: center;
            justify-content: center;
        }

        .phone {
            width: 170px;
            height: 340px;
            background: var(--apple-text-primary);
            border-radius: 28px;
            padding: 8px;
            position: relative;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .phone-screen::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .ui-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: var(--apple-spacing-l) 15px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--apple-spacing-l);
            font-size: 12px;
            color: white;
            font-weight: 600;
            font-family: var(--apple-font-caption-1);
        }

        /* Phone App Styles */
        .phone-app {
            height: 100%;
            color: white;
        }

        .weather-app .weather-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--apple-radius-medium);
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            color: var(--apple-text-primary);
        }

        .weather-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .weather-temp {
            font-size: 18px;
            font-weight: 600;
            font-family: var(--apple-font-headline);
        }

        .weather-humidity {
            font-size: 12px;
            color: var(--apple-text-secondary);
            margin-top: 2px;
        }

        .smart-home-app .app-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            font-family: var(--apple-font-headline);
        }

        .room-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--apple-spacing-s);
            margin-bottom: 15px;
        }

        .room-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--apple-radius-small);
            padding: 12px 8px;
            text-align: center;
            color: var(--apple-text-primary);
        }

        .room-icon {
            margin-bottom: 5px;
        }

        .room-name {
            font-size: 10px;
            font-family: var(--apple-font-caption-1);
        }

        .thermostat-app .thermostat-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--apple-radius-medium);
            padding: var(--apple-spacing-l);
            text-align: center;
            margin-bottom: 15px;
            color: var(--apple-text-primary);
        }

        .temp-display {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: var(--apple-font-large-title);
        }

        .temp-circle {
            width: 60px;
            height: 60px;
            border: 4px solid var(--apple-blue);
            border-top: 4px solid var(--apple-separator);
            border-radius: 50%;
            margin: 0 auto;
        }

        .control-buttons {
            display: flex;
            gap: var(--apple-spacing-s);
        }

        .control-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--apple-radius-small);
            padding: var(--apple-spacing-s);
            text-align: center;
            font-size: 10px;
            color: var(--apple-text-primary);
            font-family: var(--apple-font-caption-1);
        }

        /* Floating Icons */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            backdrop-filter: blur(10px);
        }

        .icon:nth-child(1) { top: 15%; left: 10%; }
        .icon:nth-child(2) { top: 25%; right: 15%; }
        .icon:nth-child(3) { top: 45%; left: 8%; }
        .icon:nth-child(4) { bottom: 30%; right: 12%; }
        .icon:nth-child(5) { bottom: 15%; left: 15%; }

        .project-logo {
            position: absolute;
            bottom: var(--apple-spacing-xl);
            left: var(--apple-spacing-xl);
            font-size: 24px;
            font-weight: 600;
            color: var(--apple-blue);
            font-family: var(--apple-font-title-2);
        }

        /* Desktop Mockup Styles */
        .desktop-mockup {
            width: 100%;
            max-width: 700px;
        }

        .browser-window {
            background: var(--apple-background);
            border-radius: var(--apple-radius-medium);
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border: 0.5px solid var(--apple-separator);
        }

        .browser-header {
            background: var(--apple-background-secondary);
            padding: var(--apple-spacing-m);
            border-bottom: 0.5px solid var(--apple-separator);
        }

        .browser-controls {
            display: flex;
            gap: var(--apple-spacing-s);
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .control.red { background: #FF5F57; }
        .control.yellow { background: #FFBD2E; }
        .control.green { background: #28CA42; }

        .browser-content {
            padding: var(--apple-spacing-xl);
            min-height: 300px;
        }

        .tmobile-interface h2 {
            margin-bottom: var(--apple-spacing-l);
            font-family: var(--apple-font-title-1);
        }

        /* Medical Interface Styles */
        .medical-interface {
            width: 100%;
            max-width: 400px;
        }

        .billing-card {
            background: var(--apple-background);
            border-radius: var(--apple-radius-large);
            padding: var(--apple-spacing-xl);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            border: 0.5px solid var(--apple-separator);
        }

        .amount-display {
            font-size: 36px;
            font-weight: 600;
            color: var(--apple-text-primary);
            margin-bottom: var(--apple-spacing-l);
            font-family: var(--apple-font-large-title);
        }

        .billing-details {
            margin-bottom: var(--apple-spacing-xl);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--apple-spacing-s);
            color: var(--apple-text-secondary);
            font-size: 15px;
        }

        .pay-button {
            background: var(--apple-blue);
            color: white;
            border: none;
            padding: var(--apple-spacing-m) var(--apple-spacing-xl);
            border-radius: var(--apple-radius-medium);
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            font-family: var(--apple-font-body);
            transition: background-color 0.3s ease;
        }

        .pay-button:hover {
            background: #0056D2;
        }

        /* Architectural View Styles */
        .architectural-view {
            width: 100%;
            max-width: 500px;
        }

        .book-mockup {
            position: relative;
            perspective: 1000px;
        }

        .book-cover {
            width: 350px;
            height: 250px;
            background: var(--apple-background);
            border-radius: var(--apple-radius-small);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            position: relative;
            transform: rotateY(-15deg) rotateX(5deg);
            margin: 0 auto;
            border: 0.5px solid var(--apple-separator);
        }

        .book-content {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--apple-text-primary);
            text-align: center;
        }

        .book-content h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: var(--apple-spacing-s);
            font-family: var(--apple-font-title-2);
        }

        /* Logo Design Styles */
        .logo-design-view {
            width: 100%;
            max-width: 400px;
        }

        .logo-container {
            text-align: center;
        }

        .kidney-logo {
            margin-bottom: var(--apple-spacing-xl);
        }

        .kidney-shape {
            width: 120px;
            height: 120px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin: 0 auto;
        }

        .logo-text {
            color: var(--apple-background);
            font-size: 18px;
            font-weight: 600;
            font-family: var(--apple-font-headline);
        }

        /* Tablet and larger screens */
        @media (min-width: 769px) and (max-width: 1200px) {
            .projects-grid {
                gap: var(--apple-spacing-xl);
        }
        }

        /* Large desktop screens */
        @media (min-width: 1201px) {
            .projects-grid {
                gap: var(--apple-spacing-huge);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: var(--apple-spacing-l);
                border-right: none;
                border-bottom: 0.5px solid var(--apple-separator);
            }

            .main-content {
                margin-left: 0;
                padding: var(--apple-spacing-l);
            }

            .main-text {
                font-size: 32px;
            }

            .container {
                flex-direction: column;
            }

            .project-list {
                margin-top: var(--apple-spacing-l);
                padding-top: var(--apple-spacing-l);
            }

            .projects-grid {
                gap: var(--apple-spacing-l);
            }

            .project-visual {
                aspect-ratio: 16 / 9;
            }

            .project-title {
                font-size: 24px;
            }

            .project-card {
                margin-bottom: var(--apple-spacing-l);
            }

            .phone-mockup {
                flex-direction: column;
                gap: var(--apple-spacing-m);
                scale: 0.8;
            }

            .phone {
                width: 150px;
                height: 300px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --apple-background: #000000;
                --apple-background-secondary: #1C1C1E;
                --apple-text-primary: #F2F2F7;
                --apple-text-secondary: #8E8E93;
                --apple-text-tertiary: #8E8E9399;
                --apple-separator: #38383A;
            }
        }

        /* Smooth scrolling for the entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Animation classes for smooth content reveal */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Hero section animations */
        .hero-section.fade-in-section {
            transition-delay: 0.2s;
            transition-duration: 1s;
        }

        /* Project card animations */
        .project-card.fade-in-section {
            transition-delay: 0.1s;
        }

        .project-card:nth-child(1).fade-in-section { transition-delay: 0.1s; }
        .project-card:nth-child(2).fade-in-section { transition-delay: 0.2s; }
        .project-card:nth-child(3).fade-in-section { transition-delay: 0.3s; }
        .project-card:nth-child(4).fade-in-section { transition-delay: 0.4s; }
        .project-card:nth-child(5).fade-in-section { transition-delay: 0.5s; }

        /* Sidebar elements animations */
        .sidebar-content.fade-in-section {
            transition-delay: 0s;
            transition-duration: 1.2s;
        }

        /* Reduce motion for users who prefer it */
        @media (prefers-reduced-motion: reduce) {
            .fade-in-section {
                transition: none;
            }
            
            html {
                scroll-behavior: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <div class="theme-toggle">
            <div class="toggle-switch" onclick="toggleDarkMode()">
                <div class="toggle-slider">
                    <span class="toggle-icon">☀️</span>
                </div>
            </div>
        </div>

        <!-- Left Sidebar -->
        <nav class="sidebar">
            <ul class="nav-menu">
                <!-- Navigation will be populated by JavaScript -->
            </ul>

            <div class="project-list" id="project-list">
                <ul>
                    <!-- Project list will be populated by JavaScript -->
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <p class="greeting">Hi there!</p>
            
            <h1 class="main-text">
                Kelly is a designer, an artist, and a storyteller. 
                <span class="experience-text">Previously, she designed human interfaces at 
                Weill Cornell Medicine, Fiji National Kidney 
                center and worked for Simon and ASML.</span>
            </h1>

            <!-- Project Showcase with New Banner Style -->
            <div class="project-showcase">
                <div class="projects-grid">
                    <!-- Projects will be populated by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Load configuration and management scripts -->
    <script src="portfolio-config.js"></script>
    <script src="portfolio-manager.js"></script>
    
    <!-- Initialize Portfolio Manager -->
    <script>
        function toggleDarkMode() {
            const body = document.body;
            const toggleSwitch = document.querySelector('.toggle-switch');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (body.classList.contains('light-mode')) {
                // Switch to dark mode (default)
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleSwitch.classList.remove('light');
                toggleIcon.textContent = '🌙';
                localStorage.setItem('themeMode', 'dark');
                console.log('Switched to Dark Mode (default)');
            } else {
                // Switch to light mode
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleSwitch.classList.add('light');
                toggleIcon.textContent = '☀️';
                localStorage.setItem('themeMode', 'light');
                console.log('Switched to Light Mode');
            }
        }

        // Load saved theme preference - Default to dark mode
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('themeMode');
            const body = document.body;
            const toggleSwitch = document.querySelector('.toggle-switch');
            const toggleIcon = document.querySelector('.toggle-icon');
            
            if (savedTheme === 'light') {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                toggleSwitch.classList.add('light');
                toggleIcon.textContent = '☀️';
            } else {
                // Default to dark mode
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                toggleSwitch.classList.remove('light');
                toggleIcon.textContent = '🌙';
            }

            // Initialize portfolio manager
            const portfolioManager = new PortfolioManager();
            portfolioManager.init();
            
            // Initialize smooth scroll animations
            initSmoothScrollAnimations();
        });

        // Initialize Smooth Scroll Animations
        function initSmoothScrollAnimations() {
            // Add fade-in-section class to all animatable elements
            const animatableElements = [
                '.sidebar-content',
                '.hero-section', 
                '.project-card',
                '.main-content'
            ];

            animatableElements.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach(element => {
                    element.classList.add('fade-in-section');
                });
            });

            // Create Intersection Observer for smooth reveal animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
            }
        });
            }, observerOptions);

            // Observe all fade-in sections
            const fadeElements = document.querySelectorAll('.fade-in-section');
            fadeElements.forEach(element => {
                observer.observe(element);
            });

            // Immediately show sidebar and hero on load
            setTimeout(() => {
                const sidebar = document.querySelector('.sidebar-content');
                const hero = document.querySelector('.hero-section');
                if (sidebar) sidebar.classList.add('is-visible');
                if (hero) hero.classList.add('is-visible');
            }, 100);
        }

        // Enhanced smooth scrolling for anchor links
        document.addEventListener('click', (e) => {
            const target = e.target.closest('a[href^="#"]');
            if (target) {
                e.preventDefault();
                const targetId = target.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });

        // Complete page initialization merged into theme loading
    </script>
</body>
</html>
